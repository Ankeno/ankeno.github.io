<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="dice.css">
    <script src="dice.js" defer></script>
</head>
<body onload="clock()">
    
    <div class="container">
        <div class="title">
            <a href="../index.html" class="back">Back</a>
            <a href="dice.html" class="titleLink">Dice Roller</a>
            <div class="clock" id="clock">ccc</div>
        </div>

        <div class="settings">
            <p>Select the number of dices to use</p>
            <div id="diceNumber">
                <input type="radio" name="dice" value="1" checked="checked">1
                <input type="radio" name="dice" value="2">2
                <input type="radio" name="dice" value="3">3
                <input type="radio" name="dice" value="4">4
            </div>
        </div>

        <div class="diceBoard" id="diceBoard">
            <div class="dice">
                <img src="../images/dice9.svg" class="diceImg">
            </div>
            <div class="dice">
                <img src="../images/dice9.svg" class="diceImg">
            </div>
            <div class="dice">
                <img src="../images/dice9.svg" class="diceImg">
            </div>
            <div class="dice">
                <img src="../images/dice9.svg" class="diceImg">
            </div>

        </div>

        <div class="roll">
            <button class="rollBtn" onclick="diceRoll()">Roll</button>
        </div>


        <div class="stats">
            <h4>stats</h4>
        </div>

    </div>

    
</body>
</html>
